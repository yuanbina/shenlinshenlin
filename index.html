<script>
window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var oBtn=document.getElementById('btn1');
	
	
	var zIndex=20;
	//布局转化
	var aPos=[];
	
	//点击随机换
	oBtn.onclick=function(){
		aPos.sort(function(){
			return Math.random()-0.5;	
		});
		
		for(var i=0; i<aLi.length; i++){
			startMove(aLi[i],aPos[aLi[i].index]);
		}
	};
	
	for(var i=0; i<aLi.length; i++){
		aPos[i]={left:aLi[i].offsetLeft, top:aLi[i].offsetTop};
	}
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
	}
	
	//拖拽
	for(var i=0; i<aLi.length; i++){
		drag(aLi[i]);
		aLi[i].index=i;
	}
	
	function drag(oDiv){
		oDiv.onmousedown=function(ev){
			var oEvent=ev || event;
			
			var disX=oEvent.clientX-oDiv.offsetLeft;
			var disY=oEvent.clientY-oDiv.offsetTop;
			
			oDiv.style.zIndex=zIndex++;
			clearInterval(oDiv.timer);
			
			document.onmousemove=function(ev){
				var oEvent=ev || event;
				
				oDiv.style.left=oEvent.clientX-disX+'px';
				oDiv.style.top=oEvent.clientY-disY+'px';	
				
				for(var i=0; i<aLi.length; i++){
					aLi[i].className='';
				}
				//检测碰撞
				var oNear=findNearest(oDiv);
				if(oNear){
					oNear.className='box';	
				}
			}
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;	
				oDiv.releaseCapture && oDiv.releaseCapture();
				
				//换位置
				var oNear=findNearest(oDiv);
				if(oNear){
					//oDiv->oNear
					//oNear->oDiv
					startMove(oNear,aPos[oDiv.index]);
					startMove(oDiv,aPos[oNear.index]);
					
					oNear.className='';
					
					//oDiv.index  oNear.index
					var tmp;
					tmp=oDiv.index;
					oDiv.index=oNear.index;
					oNear.index=tmp;
				}else{
					startMove(oDiv,aPos[oDiv.index]);
				}
			}
			oDiv.setCapture && oDiv.setCapture();
			return false;	
		}
	}
	
	function findNearest(obj){
		var iMin=new Date().getTime();
		var iMinIndex=-1;
		for(var i=0; i<aLi.length; i++){
			if(obj==aLi[i])continue;
			if(collTest(obj,aLi[i])){
				var dis=getDis(obj,aLi[i]);
				if(dis<iMin){
					iMin=dis;	
					iMinIndex=i;
				}	
			}
		}
		
		if(iMinIndex==-1){
			return null;
		}else{
			return aLi[iMinIndex];	
		}
	}
	
	
	//碰撞检测函数
	function collTest(obj,obj2){
		var l1=obj.offsetLeft;
		var r1=obj.offsetLeft+obj.offsetWidth;
		var t1=obj.offsetTop;
		var b1=obj.offsetTop+obj.offsetHeight;
		
		var l2=obj2.offsetLeft;
		var r2=obj2.offsetLeft+obj2.offsetWidth;
		var t2=obj2.offsetTop;
		var b2=obj2.offsetTop+obj2.offsetHeight;
		
		if(r1<l2 || l1>r2 || b1<t2 || t1>b2){
			return false;
		}else{
			return true;
		}
	}
	
	function getDis(obj,obj2){
		var a=obj.offsetLeft-obj2.offsetLeft;
		var b=obj.offsetTop-obj2.offsetTop;
		
		//a*a+b*b=c*c
		return Math.sqrt(a*a+b*b);
	}
};
</script>
